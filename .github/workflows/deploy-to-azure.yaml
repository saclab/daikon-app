on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # checkout the repo
      - name: "Checkout GitHub Action"
        uses: actions/checkout@main

      - name: "Login via Azure CLI"
        uses: azure/login@v1
        with:
          creds: '{"clientId": "8a8ecadf-698c-4954-8128-6125d9fa73de","clientSecret": "IBE8Q~ZfwnFgsyiZtrVxyxLZwUe5k.c85sPzZbIk","tenantId": "296b3838-4bd5-496c-bd4b-f456ea743b74",   "subscriptionId": "692efea0-2038-48e2-bf74-a333fef44d58" }'
      - name: "Build and push image"
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY_LOGIN_SERVER }}
          username: ${{ env.CONTAINER_REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
      - run: |
          echo ${{ env.REACT_AZURE_AD_CONFIG }} | base64 -d > ./src/config.js
          docker build . -t ${{ env.REGISTRY_LOGIN_SERVER }}/daikon-frontend:${{ github.sha }}
          docker push ${{ env.REGISTRY_LOGIN_SERVER }}/daikon-frontend:${{ github.sha }}
      - name: "Deploy to Azure Container Instances"
        uses: "azure/aci-deploy@v1"
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          dns-name-label: ${{ env.RESOURCE_GROUP }}${{ github.run_number }}
          image: ${{ env.REGISTRY_LOGIN_SERVER }}/daikon-frontend:${{ github.sha }}
          registry-login-server: ${{ env.REGISTRY_LOGIN_SERVER }}
          registry-username: ${{ env.REGISTRY_USERNAME }}
          registry-password: ${{ env.CONTAINER_REGISTRY_PASSWORD }}
          name: daikon-frontend
          location: "west us 2"
      - name: "Publish Web App"
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'tbda-dev-frontend'
          images: '${{ env.REGISTRY_LOGIN_SERVER }}/daikon-frontend:${{ github.sha }}'
